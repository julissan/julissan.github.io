<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="./estilos.css">
    </head>
    <body>
        <header id="header">
            <h1>Formulario de Registro</h1>
        </header>
        <form action="" method="post">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre comleto" autofocus="autofocus" required>
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="mail" placeholder="Ingrese su E-mail" required>
                </li>
                <li>
                    <label for="facebook">Perfil de facebook:</label>
                    <input type="url" id="facebook" name="facebook" placeholder="Ingrese la URL de perfil de facebook">
                </li>
                <li>
                    <label for="birthdate">Fecha de nacimiento:</label>
                    <input type="date" id="birthdate" name="birthdate" placeholder="Ingrese su fecha de nacimiento">
                </li>
                <li>
                    <label for="registration">Fecha y hora de registro:</label>
                    <input type="datetime" id="registration" name="registration" placeholder="aaaa-mm-dd hh:mm">
                </li>
                <li>
                    <label for="idnumber">NÃºmero de documento:</label>
                    <input type="number" id="idnumber" name="idnumber" min="11111" max="99999999999999999999" placeholder="Ingrese su # de documento">
                </li>
                <li>
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" min="1" max="100" placeholder="Ingrese su edad">
                </li>
                <li>
                    <label for="fcolor">Color favorito:</label>
                    <input type="color" id="fcolor" name="fcolor">
                </li>
                <li>
                    <input type="submit" id="button" value=" " class="button">
                </li>
            </ul>
        </form>
    </body>
</html>
